<h2>Http Posts</h2>

<button (click)="fetchPosts()" [disabled]="loading">
  {{ loading ? 'Loading...' : 'Fetch Posts' }}
</button>

<div *ngIf="loading">Loading Posts...</div>

<ul>
  <li *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
  </li>
</ul>
<div *ngIf="error" class="error">
  Error: {{ error }}
</div>
